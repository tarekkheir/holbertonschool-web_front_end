<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>

    </head>

    <body>

        <script type="application/javascript">
            
            function createFamilyTree () {
                $('body').append('<table></table>');
                $('table').append('<thead></thead>');
                $('table thead').append('<tr></tr>');
                $('table thead tr').append('<th></th>');
                $('table thead tr th:first-child').text('Firstname');
                $('table thead tr').append('<th></th>');
                $('table thead tr th:last-child').text('Lastname');
                $('table').append('<tbody></tbody>');
                $('table tbody').append('<tr></tr>');
                $('table tbody').append('<tr></tr>');
                $('table tbody').append('<tr></tr>');
                $('table tbody tr').append('<td></td>');
                $('table tbody tr').append('<td></td>');
                $('table tbody tr:first-child td:first-child').text('Guillaume');
                $('table tbody tr:first-child td:last-child').text('Salva');
                $('table tbody tr:nth-child(2) td:first-child').text('Paulette');
                $('table tbody tr:nth-child(2) td:last-child').text('Salva');
                $('table tbody tr:last-child td:first-child').text('Antoine');
                $('table tbody tr:last-child td:last-child').text('Salva');
            }

            function replaceFamilyTree () {
                $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>')
            }

            createFamilyTree();
            replaceFamilyTree();
        </script>
    </body>

</html>
