<!DOCTYPE html>

        <meta charset="utf-8" />

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"

            crossorigin="anonymous"></script>

    </head>

    <body>

        <script type="application/javascript">
            function createFamilyTree () {
                $('body').append('<table><thead><td>Firstname</td><td>Lastname</td></thead></table>');
                $('table').append('<tbody></tbody>');
            }

            function addNewMember (firstName, lastName) {
                $('tbody').append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`);
                $('tbody tr td:last-child').click(function () {
                    $(this).closest('tr').remove();
                });
                $('tbody tr td:last-child').css('background-color', 'orange');
            }

            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        </script>
    </body>

</html>
