<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First col -->
        <div class="row text-center">
            <div class="col-lg bg-primary text-white">Primary</div>
            <div class="col-lg bg-success text-white">Success</div>
            <div class="col-lg bg-danger text-white">Danger</div>
            <div class="col-lg bg-warning text-white">Warning</div>
        </div>

        <hr />
        <!-- Second col  -->
        <div class="row text-center">
            <div class="col-sm bg-primary text-white">Primary</div>
            <div class="col-sm bg-success text-white">Success</div>
            <div class="col-sm bg-danger text-white">Danger</div>
            <div class="col-sm bg-warning text-white">Warning</div>
        </div>

        <hr />
        <!-- Third col -->
        <div class="row text-center">
            <div class="col-lg-2 bg-primary text-white">Primary</div>
            <div class="col-lg-4 bg-success text-white">Success</div>
            <div class="col-lg-6 bg-danger text-white">Danger</div>
        </div>

        <hr />
        <!-- Fourth col -->
        <div class="row text-center">
            <div class="col order-xl-1 order-lg-4 order-md-8 order-sm-12 bg-primary text-white">Primary</div>
            <div class="col order-xl-4 order-lg-8  order-md-12 order-sm-1 bg-success text-white">Success</div>
            <div class="col order-xl-8 order-lg-12 order-md-1 order-sm-4 bg-danger text-white">Danger</div>
            <div class="col order-xl-12 order-lg-1 order-md-4 order-sm-8 bg-warning text-white">Warning</div>
        </div>

        <hr/>
        <!-- Fifth col -->
        <div class="row text-center">
            <div class="col-2 mr-auto bg-primary text-white">Primary</div>
            <div class="col-2 ml-auto bg-success text-white">Success</div>
        </div>

        <hr/>
        <!-- sith col -->
        <div class="row text-center justify-content-between">
            <div class="col-2 mr-auto bg-primary text-white">Primary</div>
            <div class="col-2 ml-auto bg-success text-white">Success</div>
            <div class="col-2 ml-auto bg-danger text-white">Danger</div>
        </div>
    </body>
</html>
